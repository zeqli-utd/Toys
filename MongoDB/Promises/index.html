<html>
  <head>

  </head>
  <body>
    <button>Click!</button>
      <script>
      function startGame() {
        let counter = 0;

        document.querySelector('button').addEventListener('click', () => {
          ++counter;
        });

        // Wait 2 seconds
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (counter > 5) {
              resolve();               // Change the Promise state to resolve
            } else {
              reject();                // Change the Promise state to reject
            }
          }, 2000);
        });
      }
      startGame()
        .then(() => alert('You win!'))
        .catch(() => alert('You lost!'));
        
      // Attach callbacks Promise
        
    </script>
    
  </body>
</html>
